  <script>
    let humber = document.querySelector('.hambur')
    humber.addEventListener('click', function(e) {
      let menu = document.querySelector('.menu')
      if (menu.className.indexOf('show') > -1) {
        menu.classList.remove('show')
      } else {
        menu.classList.add('show')
      }
    })



    const foodList = document.querySelectorAll('.food-list')
    const menuBtn = document.querySelectorAll('.food-menu')
    menuBtn.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault()
        if (e.target.nodeName === 'A') {
          const category = e.target.textContent
          document.querySelectorAll('.food-menu a').forEach(a => {
            a.classList.remove('active')
          })
          e.target.classList.add('active')
          foodList.forEach(food => {
            const foodCategory = food.getAttribute('data-category')
            if (foodCategory == category) {
              food.classList.add('show')
            } else {
              food.classList.remove('show')
            }
          })

        }
      })
    })
  </script>
